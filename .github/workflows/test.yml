name: Bash Script Full Install Tests

on:
  push:
  pull_request:

jobs:
  test-install-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make install.sh executable
        run: chmod +x install.sh

      # ---- Создаём тестовый runner ----
      - name: Create test runner file
        run: |
          echo -e '#!/bin/bash\necho "Minecraft server started"' > start.sh
          chmod +x start.sh

      # ---- Test 1: Java=8 + runner exists ----
      - name: Test Java 8 + runner exists
        run: |
          printf "8\nstart.sh\n" | ./install.sh

      # ---- Test 2: Java=17 + runner exists ----
      - name: Test Java 17 + runner exists
        run: |
          printf "17\nstart.sh\n" | ./install.sh

      # ---- Test 3: Java=21 + runner exists ----
      - name: Test Java 21 + runner exists
        run: |
          printf "21\nstart.sh\n" | ./install.sh

      # ---- Test 4: Java=23 + runner exists ----
      - name: Test Java 23 + runner exists
        run: |
          printf "23\nstart.sh\n" | ./install.sh

      # ---- Test 5: Invalid Java version ----
      - name: Test invalid Java version
        run: |
          set +e
          printf "999\nstart.sh\n" | ./install.sh
          if [ $? -eq 0 ]; then
            echo "❌ Script should fail on invalid Java version"
            exit 1
          fi

      # ---- Test 6: Runner missing ----
      - name: Test missing runner file
        run: |
          set +e
          printf "21\nnotfound.sh\n" | ./install.sh
          if [ $? -eq 0 ]; then
            echo "❌ Script should fail when runner file is missing"
            exit 1
          fi
