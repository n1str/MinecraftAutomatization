name: Bash Script Full Install Tests

on:
  push:
  pull_request:

jobs:
  # ---- Тест всех версий Java ----
  test-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 17, 21, 23]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make install.sh executable
        run: chmod +x install.sh

      - name: Create test runner file
        run: |
          echo -e '#!/bin/bash\necho "Minecraft server started"' > start.sh
          chmod +x start.sh

      - name: Run install.sh with Java ${{ matrix.java-version }}
        run: |
          printf "${{ matrix.java-version }}\nstart.sh\n" | ./install.sh

  # ---- Тест невалидной версии Java ----
  test-invalid-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: chmod +x install.sh
      - name: Create test runner file
        run: echo -e '#!/bin/bash\necho "Minecraft server started"' > start.sh
      - name: Run install.sh with invalid Java
        run: |
          set +e
          printf "999\nstart.sh\n" | ./install.sh
          if [ $? -eq 0 ]; then
            echo "❌ Script should fail on invalid Java version"
            exit 1
          fi

  # ---- Тест отсутствующего runner ----
  test-missing-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: chmod +x install.sh
      - name: Run install.sh with missing runner
        run: |
          set +e
          printf "21\nnotfound.sh\n" | ./install.sh
          if [ $? -eq 0 ]; then
            echo "❌ Script should fail when runner file is missing"
            exit 1
          fi
